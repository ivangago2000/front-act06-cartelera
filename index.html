<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetCoders-Cartelera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/btn-princ.css">
    <link rel="stylesheet" href="../css/section-trending.css">
    <link rel="stylesheet" href="../css/cardGenero.css">
    <link rel="stylesheet" href="../css/card-trending.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../js/Politica de Seguridad.js"></script>
    <script src="../js/Buscador de peliculas.js"></script>
    <script src="../js/cardGenero.js"></script>
    <script src="../js/section-trending.js"></script>
    <script src="../js/card-trending.js"></script>
    
</head>

<body>
    <header>
        <section class="logo">
            <img src="imagen/Logo.png" alt="Logo">
        </section>
        <section class="search-box">
            <input type="text" id="buscador" placeholder="Buscar película...">
            <button id="boton-buscar" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>
    </header>

    <main class="container" id="main-content">
        <!-- Sección Trending -->
        <section class="section-trending">
            <section class="section-trending-title">
                <h2 class="titulo-section-trending">Trending</h2>
                <section class="section-cards-trending">
                    <!-- Aquí se agregarán dinámicamente las tarjetas de películas trending -->
                </section>
            </section>
        </section>

        <!-- Sección Card Género -->
        <section class="categoria fantasia">
            <h2>Fantasía</h2>
            <div class="carousel-wrapper">
                <button class="carousel-arrow left" data-container="fantasia-container">‹</button>
                <div class="peliculas-contenedor" id="fantasia-container">
                    <!-- Aquí se cargarán las películas de fantasía dinámicamente -->
                </div>
                <button class="carousel-arrow right" data-container="fantasia-container">›</button>
            </div>
            <div class="linea-divisoria">
                <svg width="1440" height="2" viewBox="0 0 1440 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 2H1440" stroke="black" stroke-opacity="0.1" stroke-width="4"/>
                </svg>
            </div>
        </section>

        <section class="categoria terror">
            <h2>Terror</h2>
            <div class="carousel-wrapper">
                <button class="carousel-arrow left" data-container="terror-container">‹</button>
                <div class="peliculas-contenedor" id="terror-container">
                    <!-- Aquí se cargarán las películas de terror dinámicamente -->
                </div>
                <button class="carousel-arrow right" data-container="terror-container">›</button>
            </div>
            <div class="linea-divisoria">
                <svg width="1440" height="2" viewBox="0 0 1440 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 2H1440" stroke="black" stroke-opacity="0.1" stroke-width="4"/>
                </svg>
            </div>
        </section>

        <section class="categoria comedia">
            <h2>Comedia</h2>
            <div class="carousel-wrapper">
                <button class="carousel-arrow left" data-container="comedia-container">‹</button>
                <div class="peliculas-contenedor" id="comedia-container">
                    <!-- Aquí se cargarán las películas de comedia dinámicamente -->
                </div>
                <button class="carousel-arrow right" data-container="comedia-container">›</button>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer-content">
            <img src="imagen/Logo.png" alt="NetCoders" class="footer-logo">
        </section>

        <!-- Enlaces legales -->
        <section class="footer-enlaces-legales">
            <h3 class="titulos-footer">Legal</h3>
            <ul>
                <li><a href="#" id="politica-link">Política de Privacidad</a></li>
                <li><a href="/politica-cookies">Política de Cookies</a></li>
                <li><a href="/terminos-condiciones">Términos y Condiciones</a></li>
            </ul>
        </section>

        <!-- Redes sociales -->
        <section class="footer-redes-sociales">
            <h3 class="titulos-footer">Síguenos</h3>
            <section class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </section>



            <!-- Línea inferior con mensaje especial -->
            <section class="footer-bottom">
                <p>Made with <i class="fas fa-heart"></i> by NetCoders Team</p>
                <small class="copyright">© 2025 NetCoders. Todos los derechos reservados.</small>
            </section>
    </footer>
    
</body>

</html>
