<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/btn-princ.css">
    <link rel="stylesheet" type="text/css" href="../css/card-trending.css">
    <script src="../js/card-trending.js"></script>
    <title>card trending</title>
</head>
<body>
    <article class="card-trending" aria-label="cartel de la película Avatar">
        <img class="img-trending-oculta" src="https://im.ziffdavisinternational.com/ign_es/screenshot/default/avatar_6fyc.jpg" alt="cartel de la película Avatar">
        <section class="titulo-valoracion-trending">
            <h2 class="titulo-trending">Avatar</h2>
            <section class="valoracion-trending">
                <i class="fa-solid fa-star"></i>
                <p>4,3</p>
            </section>
        </section>
        <p class="description-trending">
            En el año 2154, Jake Sully, un exmarine parapléjico, participa en el programa Avatar para infiltrarse entre los Na'vi en Pandora. Sin embargo, al integrarse con ellos y enamorarse de Neytiri, decide proteger su mundo de la explotación humana.
        </p>
        <button class="btn-princ">Ver trailer</button>
    </article>
</body>
</html>
